title: "Como Resolver um Cubo Mágico"
subtitle: "Este é um guia para iniciantes\nsobre como resolver um cubo mágico,\ncamada a camada. Ele é relativamente fácil\nde entender se comparado a outros métodos,\nalém de minimizar a necessidade\nde memorizar sequências longas de movimentos.
\nAo praticar este método,\nvocê se prepara para uma \ntransição suave para o
método avançado Fridrich,\nusado sistematicamente em competições para completar\no cubo em menos de 20 segundos.
\nCom paciência e determinação suficientes,\nvocê também poderá solucionar o
quebra-cabeça\nexasperador criado por Erno Rubik. Boa sorte!"
