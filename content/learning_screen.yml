    title: Aprendendo os termos
    subparts:
      - number: 1
        title:  Identifique os três tipos de peça
        content: "Há três tipos de peça em um\ncubo mágico, de acordo com a posição\ndelas no cubo:
    \nCentro: essas peças ficam localizadas no\ncentro de cada face, cercadas\npor outras oito peças. Têm apenas uma face visível e não se movem.
    \nCanto: essas peças estão localizadas\nnos cantos do cubo.\nCada uma tem três faces visíveis.
    \nEdge (Borda): estão localizadas\nentre as peças de canto.\nCada uma tem duas faces visíveis.
    \nObserve: as peças nunca podem\nmudar para um tipo diferente. Uma peça de canto sempre estará em um canto.
"
