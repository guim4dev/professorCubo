  - number: 2
    title: Resolvendo a face superior
    subparts:
      - number: 1
        title:  Vire o cubo, de modo que o centro branco esteja na face U
        content: "O cubo ficará nessa posição até que haja indicação do contrário. O objetivo dessa seção é colocar as peças brancas da borda ao redor do centro branco, de modo que forme um “sinal de +” ou uma cruz na face branca.

    Estas instruções partem do princípio de que você tem um cubo mágico comum, com a face branca oposta a face amarela. Se você tiver um cubo mágico mais antigo achará difícil seguir estas instruções.
    Não mova o centro branco da Face Superior. Esse é o erro mais comum nesta seção.
"
